<!DOCTYPE html>
<html>
<head>
        <title>Payment Page</title>
    <style>
    
      
        body {
            font-family: Arial, sans-serif;
    
            display: flex;
        background-color: antiquewhite;
        background-size: cover;
        min-height: 40vh;
        width: 100%;

        
            text-align: center;
            padding: 90px;
        }
        .payment-container {
            width: 500px;
            margin: auto;
            

            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0;
        
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="payment-container" align="'left">
        <h2>Payment Details</h2>
        <form action="process_payment.php" method="post">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YYYY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <label for="cardType">Card Type:</label>
            <select id="cardType" name="cardType" required>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
            </select>

            <button type="submit">Pay Now</button><br>

    

                <img src="C:\Users\muchh\OneDrive\Desktop\venkat\sunil\pp.jpeg">
           
            
        </form>
    </div>
</body>
</html>
